<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Advisor</title>
    <link rel="stylesheet" href="index.css">    
</head>
<body>
    <div class="container">
        <h2>Trip Advisor</h2>
        <form id="tripForm">
            <label for="startingPoint">Starting Point:</label>
            <input type="text" id="startingPoint" name="startingPoint" placeholder="Enter your starting point" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Enter your destination" required>

            <label for="transportation">Means of Transportation:</label>
            <select id="transportation" name="transportation" required>
                <option value="" disabled selected>Select transportation</option>
                <option value="car">Car</option>
                <option value="bus">Bus</option>
                <option value="bicycle">Bicycle</option>
            </select>

            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" placeholder="Enter the number of passengers" required>

            <button type="submit">Search</button>
        </form>

        <!-- Hidden Table -->
        <div id="results" class="hidden">
            <h3>Trip Details</h3>
            <table>
                <thead>
                    <tr>
                        <th>Transportation</th>
                        <th>COâ‚‚ Emissions</th>
                        <th>Price</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Car</td>
                        <td id="car-emissions">-</td>
                        <td id="car-price">-</td>
                        <td id="car-time">-</td>
                    </tr>
                    <tr>
                        <td>Bus</td>
                        <td id="bus-emissions">-</td>
                        <td id="bus-price">-</td>
                        <td id="bus-time">-</td>
                    </tr>
                    <tr>
                        <td>Bicycle</td>
                        <td id="bicycle-emissions">-</td>
                        <td id="bicycle-price">-</td>
                        <td id="bicycle-time">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
