<!-- Authors: Simon Andersson, Knut Grunewald, Erik Gälldin, Oscar Lindfors -->
<!--            Daniel Olausson, William Sevelin Nordenmark, David Spaberg  -->

<!DOCTYPE html>
<html lang="sv">

  <!----------------------------------------------------------------->
  <!--                                                             -->
  <!-- Head                                                        -->
  <!--                                                             -->
  <!----------------------------------------------------------------->

  <head> 
  
    <!-- Descriptive Information -->
    <meta name="authors" content="Simon Andersson, Knut Grunewald, Erik Gälldin, Oscar Lindfors, Daniel Olausson, William Sevelin Nordenmark, David Spaberg" />
    <meta name="description" content="Reckoner that Estimates The Environmental Effect of Endless Transportation Options in Gothenburg and Environs."
  
    <!-- Title and Icon -->
    <title>Utökad Reseplanerare</title>
    <link rel="icon" href="icon.png" type="image/icon type">
  
    <!-- Linked Files -->
    <link rel="stylesheet" href="main.css">
  
    <!-- Page Settinga -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#FFFFFF" />
    <meta name="color-scheme" content="normal" />
    <meta name="robots" content="index, follow" />
    <meta name="referrer" content="no-referrer" />  
    
  </head>
  
  <!----------------------------------------------------------------->
  <!--                                                             -->
  <!-- Body                                                        -->
  <!--                                                             -->
  <!----------------------------------------------------------------->
  
  <body>
  
    <div class="background-image" style="background-image:url(background.jpg)"></div>
  
    <article>
  
      <div class="container">
    
          <span class="subtitle" style="margin-top:64px;"> ChalmersProjekt </span>
          <h1>Utökad Reseplanerare</h1>
    
          <form id="tripForm">
    
          <span class="subtitle">Från </span>
          <input type="text" class="input-text" id="fromDestination" placeholder="" required\>
        
          <span class="subtitle">Till </span>
          <input type="text" class="input-text" id="toDestination" placeholder="" required\>
        
          <span class="subtitle">Antal passagerare </span>
          <input type="number" class="input-text" id="passengerCount" min="1" placeholder="" required\>
        
          <input type="button" class="search-button" value="Sök resa"\>
      
        </form>

        <!-- Hidden Table -->
        <div id="results" class="hidden">
            <h3>Trip Details</h3>
            <table>
                <thead>
                    <tr>
                        <th>Transportation</th>
                        <th>CO₂ Emissions</th>
                        <th>Price</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Car (Electric)</td>
                        <td id="car-electric-emissions">-</td>
                        <td id="car-electric-price">-</td>
                        <td id="car-electric-time">-</td>
                    </tr>
                    <tr>
                        <td>Car (Fossil Fuel)</td>
                        <td id="car-fossil-emissions">-</td>
                        <td id="car-fossil-price">-</td>
                        <td id="car-fossil-time">-</td>
                    </tr>
                    <tr>
                        <td>Public Transport</td>
                        <td id="bus-emissions">-</td>
                        <td id="bus-price">-</td>
                        <td id="bus-time">-</td>
                    </tr>
                    <tr>
                        <td>Bicycle</td>
                        <td id="bicycle-emissions">-</td>
                        <td id="bicycle-price">-</td>
                        <td id="bicycle-time">-</td>
                    </tr>
                    <tr>
                        <td>On Foot</td>
                        <td id="on-foot-emissions">-</td>
                        <td id="on-foot-price">-</td>
                        <td id="on-foot-time">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>

      <script src="index.js"></script>
    
    </article>
    
  </body>
  
</html>
