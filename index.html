<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        /* Ensure consistency in width and include padding and borders in total width */
        input, select, button {
            width: 100%; /* Set fixed width */
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in width */
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Trip Advisor</h2>
        <form id="tripForm">
            <label for="startingPoint">Starting Point:</label>
            <input type="text" id="startingPoint" name="startingPoint" placeholder="Enter your starting point" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Enter your destination" required>

            <label for="transportation">Means of Transportation:</label>
            <select id="transportation" name="transportation" required>
                <option value="" disabled selected>Select transportation</option>
                <option value="car">Car</option>
                <option value="bus">Bus</option>
                <option value="bicycle">Bicycle</option>
            </select>

            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" placeholder="Enter the number of passengers" required>

            <button type="submit">Search</button>
        </form>

        <!-- Hidden Table -->
        <div id="results" class="hidden">
            <h3>Trip Details</h3>
            <table>
                <thead>
                    <tr>
                        <th>Transportation</th>
                        <th>COâ‚‚ Emissions</th>
                        <th>Price</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Car</td>
                        <td id="car-emissions">-</td>
                        <td id="car-price">-</td>
                        <td id="car-time">-</td>
                    </tr>
                    <tr>
                        <td>Bus</td>
                        <td id="bus-emissions">-</td>
                        <td id="bus-price">-</td>
                        <td id="bus-time">-</td>
                    </tr>
                    <tr>
                        <td>Bicycle</td>
                        <td id="bicycle-emissions">-</td>
                        <td id="bicycle-price">-</td>
                        <td id="bicycle-time">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Event Listener for Form Submission
        document.getElementById('tripForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission

            // Get user input
            const startingPoint = document.getElementById('startingPoint').value;
            const destination = document.getElementById('destination').value;
            const transportation = document.getElementById('transportation').value;
            const passengers = document.getElementById('passengers').value;

            // Example data for demonstration
            const data = {
                car: { emissions: "120 g/km", price: "$50", time: "2 hours" },
                bus: { emissions: "30 g/km", price: "$10", time: "3 hours" },
                bicycle: { emissions: "0 g/km", price: "$0", time: "4 hours" }
            };

            // Update table with data
            document.getElementById('car-emissions').textContent = data.car.emissions;
            document.getElementById('car-price').textContent = data.car.price;
            document.getElementById('car-time').textContent = data.car.time;

            document.getElementById('bus-emissions').textContent = data.bus.emissions;
            document.getElementById('bus-price').textContent = data.bus.price;
            document.getElementById('bus-time').textContent = data.bus.time;

            document.getElementById('bicycle-emissions').textContent = data.bicycle.emissions;
            document.getElementById('bicycle-price').textContent = data.bicycle.price;
            document.getElementById('bicycle-time').textContent = data.bicycle.time;

            // Show the results table
            document.getElementById('results').classList.remove('hidden');
        });
    </script>
</body>
</html>
