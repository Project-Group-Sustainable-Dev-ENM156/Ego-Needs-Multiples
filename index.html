<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Advisor</title>
    <link rel="stylesheet" href="index.css">    
</head>
<body>
    <div class="container">
        <h2>Trip Advisor (But it's sustainable)</h2>
        <form id="tripForm">
            <label for="startingPoint">Starting Point:</label>
            <input type="text" id="startingPoint" name="startingPoint" placeholder="Enter your starting point" required>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Enter your destination" required>

            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" placeholder="Enter the number of passengers" required>

            <div class="checkbox-container">
                <label for="ticket">Jag har en periodbiljett</label>
                <input type="checkbox" id="ticket" name="ticket">
            </div>            
            
            <button type="submit">Search</button>
        </form>
        

        <!-- Hidden Table -->
        <div id="results" class="hidden">
            <h3>Trip Details</h3>
            <table>
                <thead>
                    <tr>
                        <th>Transportation</th>
                        <th>COâ‚‚ Emissions</th>
                        <th>Price</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="tbod"></tbody>
            </table>
        </div>
    </div>

    <script src="index.js"> </script>
</body>
</html>
