<!DOCTYPE html>
<html lang="sv">

  <!----------------------------------------------------------------->
  <!--                                                             -->
  <!-- Head                                                        -->
  <!--                                                             -->
  <!----------------------------------------------------------------->

  <head> 
  
    <!-- Descriptive Information -->
    <meta name="authors" content="Simon Andersson, Knut Grunewald, Erik Gälldin, Oscar Lindfors, Daniel Olausson, William Sevelin Nordenmark, David Spaberg" />
    <meta name="description" content="Reckoner that Estimates The Environmental Effect of Endless Transportation Options in Gothenburg and Environs."
  
    <!-- Title and Icon -->
    <title>Utökad Reseplanerare</title>
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/icon type">
  
    <!-- Linked Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  
    <!-- Page Settinga -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#FFFFFF" />
    <meta name="color-scheme" content="normal" />
    <meta name="robots" content="index, follow" />
    <meta name="referrer" content="no-referrer" />  
    
  </head>
  
  <!----------------------------------------------------------------->
  <!--                                                             -->
  <!-- Body                                                        -->
  <!--                                                             -->
  <!----------------------------------------------------------------->
  
  <body>
  
    <div class="background-image" style="background-image:url(background.jpg)"></div>
  
    <article>
  
    <div class="container">
        <span class="subtitle" style="margin-top:64px;"> ChalmersProjekt </span>
        <h1>Utökad Reseplanerare</h1>
    
        <form id="tripForm">
            <span class="subtitle">Från </span>
            <input type="text" class="input-text" id="fromDestination" placeholder="" required\>
    
            <span class="subtitle">Till </span>
            <input type="text" class="input-text" id="toDestination" placeholder="" required\>
    
            <span class="subtitle">Antal passagerare </span>
            <input type="number" class="input-text" id="passengerCount" value="1" required\>

            <div id="more-options">
                <input type="radio" class="ticket-option" name="ticket_type" value="pb" checked="checked">
                <label for="pb" class="sm-subtitle">Periodbiljett</label><br>
                
                <input type="radio" class="ticket-option" name="ticket_type" value="sb">
                <label for="sb" class="sm-subtitle">Enkelbiljett</label><br>
                
                <input type="radio" class="ticket-option" name="ticket_type" value="pl">
                <label for="pl" class="sm-subtitle">Planka</label><br>
            </div>

            <label for="tripDate" class="subtitle">Datum</label>
            <input type="date" id="tripDate" class="input-text" name="tripDate" required><br>
            <label for="tripTime" class="subtitle">Tid</label>
            <input type="time" id="tripTime" class="input-text" name="tripTime" required><br><br>
            
            <input type="button" id="search-button" value="Sök resa" \>
        </form>

        <!-- Hidden Table -->
        <div id="results" class="hidden">
            <table>
                <thead>
                    <tr>
                        <th>Transportation</th>
                        <th>CO₂ Emissions</th>
                        <th>Price</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="tbod"></tbody>
            </table>
        </div>
      </div>

      <script src="{{ url_for('static', filename='index.js') }}" defer></script>
    
    </article>
    
  </body>
  
</html>
